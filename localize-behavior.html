<link rel="import" href="../app-localize-behavior/app-localize-behavior.html">
<script>
(function() {
	'use strict';
	/** @polymerBehavior D2L.PolymerBehaviors.NumericPager.LocalizeBehavior */
	var LocalizeBehavior = {
		properties: {
			language: {
				type: String,
				computed: '_computeLanguage(resources)'
			},
			resources: {
				value: function() {
					var en = {
						'previousLabel': 'Previous Page',
						'nextLabel': 'Next Page',
						'pageLabel': 'Page Number',
						'invalidEntryHelp': 'Invalid character. Resetting to default value of 1',
						'pageResetHelp': 'Out of page number range. Resetting page number',
						'pageNumberHelp': 'Page Number {currentPage} of {pageCount}'
					};
					return {
						'en': en
					};
				}
			}
		},
		_computeLanguage: function(resources) {
			var locale = document.documentElement.lang
				|| document.documentElement.getAttribute('data-lang-default')
				|| 'en-us';
			locale = locale.toLowerCase();
			if (resources[locale]) {
				return locale;
			}
			var langAndRegion = locale.split('-');
			if (resources[langAndRegion[0]]) {
				return langAndRegion[0];
			}
			return 'en';
		}
	};
	window.D2L = window.D2L || {};
	window.D2L.PolymerBehaviors = window.D2L.PolymerBehaviors || {};
	window.D2L.PolymerBehaviors.NumericPager = window.D2L.PolymerBehaviors.NumericPager || {};
	/** @polymerBehavior */
	window.D2L.PolymerBehaviors.NumericPager.LocalizeBehavior = [
		Polymer.AppLocalizeBehavior,
		LocalizeBehavior
	];
})();
</script>
